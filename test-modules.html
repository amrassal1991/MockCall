<!DOCTYPE html>
<html>
<head>
    <title>Module Test</title>
</head>
<body>
    <h1>Module Import Test</h1>
    <div id="status">Testing...</div>
    
    <script type="module">
        try {
            console.log('Starting module import test...');
            
            // Test individual imports
            const { CallFlowManager } = await import('./src/callFlowManager.js');
            console.log('CallFlowManager imported successfully:', CallFlowManager);
            
            const { SystemNavigationManager } = await import('./src/systemNavigation.js');
            console.log('SystemNavigationManager imported successfully:', SystemNavigationManager);
            
            const { RealTimeQualityFeedback } = await import('./src/realTimeQualityFeedback.js');
            console.log('RealTimeQualityFeedback imported successfully:', RealTimeQualityFeedback);
            
            document.getElementById('status').textContent = 'All modules imported successfully!';
            document.getElementById('status').style.color = 'green';
            
        } catch (error) {
            console.error('Module import error:', error);
            document.getElementById('status').textContent = 'Error: ' + error.message;
            document.getElementById('status').style.color = 'red';
        }
    </script>
</body>
</html>
